<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="descriptions" content="wedding music, download wedding music">
    <meta name="keywords" content="Music, Wedding music, Music For Wedding Videos, Wedding Background Music, Wedding Stock Music, Background Music For Wedding, By wedding music">
    <title>Wedding Music</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'sign-up.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <div class="header_inner">
                    <a class="item_logo" href="{% url 'home' %}">Logo</a>
                <nav class="menu navbar navbar-expand-lg">
                    <ul class="menu_list">
                        <li class="menu_list-item nav-item">
                            <a class="menu_list-link nav-link menu_list-link" href="{% url 'music' %}"> Music</a>
                        </li>
                        <li lass="menu_list-item nav-item">
                            <a class="menu_list-link nav-link menu_list-link" href="#"> About Us</a>
                        </li>
                    </ul>
                </nav>
                <ul class="menu_list_second">
                    <a class="pricing_list-item" href="#">Pricing</a>
                    <ul class="sing_in">
                        <li class="menu_list-item">
                            <a class="icon_list-link" href="#"><span class="material-symbols-outlined" id="Sing_in">person </span></a>
                        </li>
                        <li class="menu_list-item">
                            <a class="sing_up-link" href="#">Sing in</a>
                        </li>
                    </ul>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <img class="img_music_page" src="{% static 'img/party-330.jpg' %}" alt="">
        <div class="some">
        </div>
         <!-- <div class="main_title"><p>Let's start creating with us</p></div> -->
        <div class="register-form-container">
            <form method="POST" class="form-group">
                {% csrf_token %}
                <h1 class="form-title">
                    Sign Up
                </h1>
                <div class="form-fields">
                    <div class="form-field">
                        <input type="text" placeholder="Name" required pattern="[а-яА-Я]+"
                            title="The name can only contain letters.">
                    </div>
                    <div class="form-field">
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="form-field">
                        <input type="password" placeholder="Password" required minlength="8" maxlength="128">
                    </div>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="button">Sign Up</button>
                    <div class="divider">or</div>
                    <a href="#" class="button button-google">Google</a>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="form-field">
            <input type="text" placeholder="Name" required pattern="[а-яА-Я]+"
                    title="The name can only contain letters.">
         </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
