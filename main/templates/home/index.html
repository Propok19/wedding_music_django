<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="descriptions" content="wedding music, download wedding music">
    <meta name="keywords" content="Music, Wedding music, Music For Wedding Videos, Wedding Background Music, Wedding Stock Music, Background Music For Wedding, By wedding music">
    <title>Wedding Music</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <div class="header_inner">
                <a class="item_logo" href="{% url 'home' %}'">Logo</a>
                <nav class="menu navbar navbar-expand-lg">
                    <ul class="menu_list">
                        <li class="menu_list-item nav-item">
                            <a class="menu_list-link nav-link menu_list-link" href="{% url 'music' %}"> Music</a>
                        </li>
                        <li lass="menu_list-item nav-item">
                            <a class="menu_list-link nav-link menu_list-link" href="#"> About Us</a>
                        </li>
                    </ul>
                </nav>
                <ul class="menu_list_second">
                    <a class="pricing_list-item" href="#">Pricing</a>
                    <ul class="sing_in">
                        <li class="menu_list-item">
                            <a class="icon_list-link" href="#"><span class="material-symbols-outlined" id="Sing_in">person </span></a>
                        </li>
                        <li class="menu_list-item">
                            <!--{% if request.user.is_active %}
                            <h5 class="text-white mt-3 mx-2">Hi, {{ request.user.username }}</h5>
                            <a href="{% url 'logout' %}" class="btn btn-light mt-2 mx-2"> Sign Out <i class="fa fa-sign-out" aria-hidden="true"></i></a>
                            {% else %} -->
                            <a class="sing_up-link" href="#">Sing in</a>
                            <!-- {% endif %} -->
                        </li>
                    </ul>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <div class="popup">
            <div class="background"></div>
            <div class="register-form-container">
                <form method="POST" class="form-group">
                    {% csrf_token %}
                    <h1 class="form-title">
                        Sign in
                    </h1>
                    <div class="form-fields">
                        <div class="form-field">
                            <input type="email" placeholder="Email" required>
                        </div>
                        <div class="form-field">
                            <input type="password" placeholder="Password" required minlength="8" maxlength="128">
                        </div>
                    </div>
                    <div class="form-buttons">
                        <button class="button">Sign in</button>

                          <div class="divider">or</div>
                        <a href="#" class="button button-google">Google</a>
                    </div>
                    <div class="sing_up">
                        <p>Don’t have an account?</p>
                        <a href="{% url 'register' %}">Sign up</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="item_img">
            <div class="info_item">
                <div class="info_item-title">Royalty free wedding music and audio tracks from $1
                </div>
                <div class="info_item-text">Start creating amazing videos with unlimited music </div>
                <div class="info_buttons">
                    <a href="#"><button class="first"> Go to music </button></a>
                    <a href="#"><button class="second"> Pricing </button></a>
                </div>
            </div>
            <div class="shadow"> </div>
            <img src="{% static 'img/party-330.jpg' %}" alt="wedding photo baner">
        </div>
        <section class="content" id="content" >
            <div class="container">
                <div class="player">
                    <audio id="av-tag" controls><source src="{% static 'music_player/music/epic.mp3' %}" type="audio/mp3">
                        Your browser does not support the audio element.
                    </audio>
                    <button class="play-btn">►</button>
                    <div class="play-time">1:00</div>
                    <input id="cur-time" type="range" min="0" max="10" step="0">
                    <div ><span  id="speaker" class="material-symbols-outlined">
                        volume_up
                    </span></div>
                    <input id="volume" type="range" min="0" max="10">
                </div>
            </div>
        </section>
    </main>

    <footer>

    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
